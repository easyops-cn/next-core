<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <containers.tab-list id="tab1">
      <div>Panel 1</div>
      <div>Panel 2</div>
      <div>Panel 3</div>
      <div>Panel 4</div>
    </containers.tab-list>

    <containers.tab-list id="tab2">
      <div>Panel 1</div>
      <div>Panel 2</div>
      <div>Panel 3</div>
      <div>Panel 4</div>
      <div>Panel 5</div>
    </containers.tab-list>
  </body>
  <script>
    const tab1 = document.getElementById("tab1");
    const tab2 = document.getElementById("tab2");

    tab1.tabs = ["创建", "编辑", "删除", "查询"];

    tab2.tabs = [
      {
        text: "创建",
        key: "创建",
      },
      {
        text: "编辑",
        key: "编辑",
        icon: {
          lib: "antd",
          icon: "edit",
          theme: "filled",
        },
      },
      {
        text: "删除",
        key: "删除",
        disabled: true,
      },
      {
        text: "查询",
        key: "查询",
        hidden: true,
      },
      "设置",
    ];
  </script>
</html>
