<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic.general-text</title>
  </head>
  <body>
    <basic.general-text
      color="blue"
      font-size="20px"
      display="block"
      id="text-demo"
      font-weight="500"
    >
      Hello World</basic.general-text
    >
  </body>
  <script>
    const textNode = document.getElementById("text-demo");
    textNode.addEventListener("click", (e) => {
      textNode.color = "red";
      textNode.customStyle = {
        background: "black",
      };
    });
  </script>
</html>
