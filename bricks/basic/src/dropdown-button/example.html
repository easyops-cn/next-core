<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <basic.dropdown-button
      id="drop-buttons-1"
      size="large"
      btn-text="编辑"
    ></basic.dropdown-button>

    <basic.dropdown-button
      id="drop-buttons-2"
      size="middle"
      type="primary"
    ></basic.dropdown-button>
  </body>
  <script>
    const dropButton1 = document.getElementById("drop-buttons-1");
    const dropButton2 = document.getElementById("drop-buttons-2");

    dropButton1.icon = {
      lib: "antd",
      icon: "right",
      theme: "outlined",
    };

    dropButton2.actions = [
      {
        text: "第一项",
        icon: {
          lib: "antd",
          icon: "setting",
          theme: "filled",
        },
        disabled: true,
        event: "create",
      },
      {
        text: "第二项",
        icon: {
          lib: "antd",
          icon: "edit",
          theme: "filled",
        },
        event: "edit",
      },
    ];

    dropButton1.addEventListener("click", () => {
      console.log("click drop btn 1");
    });

    dropButton2.addEventListener("click", () => {
      console.log("click drop btn 2");
    });

    dropButton2.addEventListener("create", () => {
      console.log("click create btn");
    });

    dropButton2.addEventListener("edit", () => {
      console.log("click edit btn");
    });
  </script>
</html>
