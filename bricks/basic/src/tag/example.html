<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div>正常使用:</div>
    <basic.general-tag> 正常 </basic.general-tag>

    <basic.general-tag closable="true"> 可关闭 </basic.general-tag>

    <basic.general-tag checkable="true"> 可选择 </basic.general-tag>

    <basic.general-tag checkable="true" checked="true">
      已选择
    </basic.general-tag>

    <basic.general-tag checkable="true" closable="true" id="tag-event">
      事件
    </basic.general-tag>

    <basic.general-tag id="tag-1"> 带按钮 </basic.general-tag>

    <basic.general-tag color="red" id="tag-2"> 带颜色 </basic.general-tag>

    <basic.general-tag color="red-inverse"> 颜色反转 </basic.general-tag>

    <basic.general-tag color="var(--color-warning)">
      自定义颜色
    </basic.general-tag>

    <basic.general-tag disabled="true"> 禁用 </basic.general-tag>

    <basic.general-tag color="green" closable="true" id="tag-3">
      <div>插槽</div>
    </basic.general-tag>

    <div style="margin-top: 10px">Size:</div>
    <basic.general-tag size="small"> 小号 </basic.general-tag>

    <basic.general-tag size="middle"> 中号（default） </basic.general-tag>

    <basic.general-tag size="large"> 大号 </basic.general-tag>

    <div style="margin-top: 10px">Color:</div>
    <div>normal:</div>
    <basic.general-tag color="gray"> 灰色 </basic.general-tag>
    <basic.general-tag color="red"> 红色 </basic.general-tag>
    <basic.general-tag color="orange"> 橙色 </basic.general-tag>
    <basic.general-tag color="yellow"> 黄色 </basic.general-tag>
    <basic.general-tag color="blue"> 蓝色 </basic.general-tag>
    <basic.general-tag color="geekblue"> 深蓝色 </basic.general-tag>

    <basic.general-tag color="cyan"> 浅蓝色 </basic.general-tag>
    <basic.general-tag color="green"> 绿色 </basic.general-tag>
    <basic.general-tag color="purple"> 紫色 </basic.general-tag>

    <div>inverse:</div>
    <basic.general-tag color="gray-inverse"> 灰色 </basic.general-tag>
    <basic.general-tag color="red-inverse"> 红色 </basic.general-tag>
    <basic.general-tag color="orange-inverse"> 橙色 </basic.general-tag>
    <basic.general-tag color="yellow-inverse"> 黄色 </basic.general-tag>
    <basic.general-tag color="blue-inverse"> 蓝色 </basic.general-tag>
    <basic.general-tag color="geekblue-inverse"> 深蓝色 </basic.general-tag>

    <basic.general-tag color="cyan-inverse"> 浅蓝色 </basic.general-tag>
    <basic.general-tag color="green-inverse"> 绿色 </basic.general-tag>
    <basic.general-tag color="purple-inverse"> 紫色 </basic.general-tag>
  </body>
  <script>
    const tag1 = document.getElementById("tag-1");
    const tag2 = document.getElementById("tag-2");
    const tag3 = document.getElementById("tag-3");
    const tagEvent = document.getElementById("tag-event");
    tag1.icon = {
      lib: "antd",
      icon: "account-book",
      prefix: "outlined",
    };

    tag2.icon = {
      lib: "fa",
      icon: "bell",
      prefix: "regular",
    };

    tag3.icon = {
      lib: "fa",
      icon: "bookmark",
      prefix: "regular",
    };

    tagEvent.addEventListener("check", (e) => {
      console.log("checked", e);
    });

    tagEvent.addEventListener("close", (e) => {
      console.log("close", e);
    });
  </script>
</html>
