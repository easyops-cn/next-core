<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <basic.general-form id="form">
      <basic.general-select
        id="select1"
        label="111:"
        name="select1"
        required="true"
        multiple="true"
        clearable="true"
      >
      </basic.general-select>
      <basic.general-select
        id="select2"
        label="222:"
        name="select2"
        required="true"
      ></basic.general-select>
      <basic.general-button id="btn1">提交</basic.general-button>
      <basic.general-button id="btn2">设置默认值</basic.general-button>
    </basic.general-form>
  </body>
  <script>
    var select1 = document.getElementById("select1");
    var select2 = document.getElementById("select2");
    var form = document.getElementById("form");
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    select1.options = [
      { value: 1, label: "d" },
      { value: 2, label: "long long long long long long long" },
      { value: 3, label: "xx" },
      { value: 4, label: "d3" },
      { value: 5, label: "d0" },
      { value: 6, label: "d8" },
      { value: 7, label: "d80f" },
      { value: 8, label: "dfds8" },
    ];
    select1.placeholder = "请选择内容";
    select2.options = [
      { value: 1, label: "d" },
      { value: 2, label: "long long long long long long long" },
      { value: 3, label: "xx" },
      { value: 4, label: "d3" },
      { value: 5, label: "d0" },
      { value: 6, label: "d8" },
      { value: 7, label: "d80f" },
      { value: 8, label: "dfds8" },
    ];

    select2.inputStyle = {
      width: "180px",
    };

    form.setInitValue({
      select1: [1, 2, 3, 4, 5, 6],
      select2: 2,
    });

    btn1.addEventListener("click", () => {
      console.log(form.validate());
      console.log(form.getFieldsValue());
    });

    btn2.addEventListener("click", () => {
      console.log(
        form.setInitValue({
          select1: [1, 3, 4],
        })
      );
    });
  </script>
</html>
