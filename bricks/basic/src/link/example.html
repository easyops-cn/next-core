<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div>Normal:</div>
    <basic.general-link id="link1"> hello world </basic.general-link>

    <div>Text:</div>
    <basic.general-link type="text"> hello world </basic.general-link>

    <div>Disabled:</div>
    <basic.general-link href="https://www.baidu.com" disabled="true" id="link2">
      hello world
    </basic.general-link>

    <div>Href:</div>
    <basic.general-link href="https://www.baidu.com">
      hello world
    </basic.general-link>
    <basic.general-link href="https://www.baidu.com" target="_blank">
      hello world
    </basic.general-link>

    <div>Underline:</div>
    <basic.general-link underline="true" id="link3">
      hello world
    </basic.general-link>
  </body>
  <script>
    const link1 = document.getElementById("link1");
    const link2 = document.getElementById("link2");
    const link3 = document.getElementById("link3");

    link1.addEventListener("click", (e) => {
      console.log(e);
      link1.textContent = "abc";
    });

    link2.addEventListener("click", (e) => {
      console.log(e);
    });

    link3.linkStyle = {
      color: "#fff",
    };
  </script>
</html>
