<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div>Size:</div>
    <basic.general-button size="large" type="primary" id="demo1">
      Hello World
    </basic.general-button>
    <basic.general-button size="middle" type="primary" id="demo2">
      Hello World
    </basic.general-button>
    <basic.general-button size="small" type="primary">
      Hello World
    </basic.general-button>
    <basic.general-button size="xs" type="primary">
      Hello World
    </basic.general-button>

    <div style="height: 25px"></div>

    <div>Type:</div>
    <basic.general-button size="large" type="primary"
      >Hello World</basic.general-button
    >
    <basic.general-button size="large" type="default"
      >Hello World</basic.general-button
    >
    <basic.general-button size="large" type="dashed"
      >Hello World</basic.general-button
    >
    <basic.general-button size="large" type="ghost"
      >Hello World</basic.general-button
    >
    <basic.general-button size="large" type="text"
      >Hello World</basic.general-button
    >
    <basic.general-button size="large" type="link"
      >Hello World</basic.general-button
    >
    <basic.general-button
      size="large"
      type="link"
      href="http://www.baidu.com"
      target="_self"
      >Hello World</basic.general-button
    >

    <div style="height: 25px"></div>

    <div>Disabled:</div>
    <basic.general-button size="large" type="primary" disabled="{true}"
      >Hello World</basic.general-button
    >

    <div>Danger:</div>
    <basic.general-button size="large" type="primary" danger="true"
      >Hello World</basic.general-button
    >
    <basic.general-button size="large" danger="true"
      >Hello World</basic.general-button
    >
    <basic.general-button size="large" type="dashed" danger="true"
      >Hello World</basic.general-button
    >
    <basic.general-button size="large" type="ghost" danger="true"
      >Hello World</basic.general-button
    >
    <basic.general-button size="large" type="link" danger="true"
      >Hello World</basic.general-button
    >
    <basic.general-button
      size="large"
      type="link"
      danger="true"
      href="http://www.baidu.com"
      target="_blank"
      >Hello World</basic.general-button
    >

    <div>Slot:</div>
    <basic.general-button size="large" type="primary" id="demo3">
      Hello TextContent
      <div>1234</div>
    </basic.general-button>
  </body>
  <script>
    const btn1 = document.getElementById("demo1");
    const btn2 = document.getElementById("demo2");
    const btn3 = document.getElementById("demo3");

    btn1.addEventListener("click", (e) => {
      console.log(e);
      btn1.textContent = "abc";
      btn2.danger = true;
    });

    btn3.addEventListener("click", (e) => {
      btn3.textContent = "abc";
    });

    btn3.buttonStyle = {
      background: "green",
      color: "#fff",
      height: "100px",
    };
  </script>
</html>
