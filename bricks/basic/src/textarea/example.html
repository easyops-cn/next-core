<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div>normal:</div>
    <basic.general-textarea></basic.general-textarea>

    <div style="margin-top: 20px">placeholder:</div>
    <basic.general-textarea
      placeholder="Hello World! This is a placeholder!"
    ></basic.general-textarea>

    <div style="margin-top: 20px">value:</div>
    <basic.general-textarea value="this is a value!"></basic.general-textarea>

    <div style="margin-top: 20px">autoSize:</div>
    <basic.general-textarea
      id="textarea-1"
      placeholder="autoSize: { minRows: 2, maxRows: 5 }"
    ></basic.general-textarea>

    <div style="margin-top: 20px">diabled:</div>
    <basic.general-textarea
      disabled="true"
      value="disabled"
    ></basic.general-textarea>

    <div style="margin-top: 20px">maxLength & minLength:</div>
    <basic.general-textarea
      max-length="10"
      min-length="2"
    ></basic.general-textarea>
  </body>
  <script>
    var textarea1 = document.getElementById("textarea-1");

    textarea1.addEventListener("change", (e) => {
      console.log("change", e);
    });

    textarea1.addEventListener("focus", (e) => {
      console.log("focus", e);
    });

    textarea1.addEventListener("blur", (e) => {
      console.log("blur", e);
    });

    textarea1.autoSize = {
      minRows: 2,
      maxRows: 5,
    };
  </script>
</html>
