<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <data-view.modern-style-component-title id="component-title">
      <div slot="titleSuffix">titleSuffix</div>
      <div slot="toolbar">toolbar</div>

  <script>
    const componentTitle = document.querySelector("#component-title");

    componentTitle.hideRightComponent = true;
  </script>
