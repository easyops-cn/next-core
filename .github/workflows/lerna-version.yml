name: Lerna version

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      with:
        token: ${{ secrets.GH_TOKEN_EVE }}
        fetch-depth: 0

    - run: |
        git config --global user.name 'easyops-eve'
        git config --global user.email 'easyops-eve@users.noreply.github.com'

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Lerna Version
      run: npx lerna@6 version --yes --conventional-commits --create-release github
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN_EVE }}
