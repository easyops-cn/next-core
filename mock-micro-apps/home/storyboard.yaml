app:
  name: Home
  id: home
  homepage: /
imports:
- '@next-bricks/basic-bricks'
meta:
  functions:
  - name: sayHello
    source: |
      function sayHello(name) {
        return FN.sayExclamation(`Hello, ${name}`);
      }
  - name: sayExclamation
    source: |
      function sayExclamation(sentence) {
        return `${sentence}!`;
      }
routes:
- path: ${APP.homepage}
  context:
  - name: myExtData
    value: '<% CTX.myData.quality %>'
  - name: myData
    value:
      quality: "conditional context works"
    if: '<% FLAGS["my-flag"] %>'
  - name: myData
    resolve:
      useProvider: 'basic-providers.provider-http-proxy'
      args:
      - serviceName: 'testService'
        api: 'testApiOne'
      if: '<% FLAGS["my-flag"] %>'
  - name: myData
    resolve:
      useProvider: 'basic-providers.provider-http-proxy'
      args:
      - serviceName: 'testService'
        api: 'testApiTwo'
      if: '<% !FLAGS["my-flag"] %>'
  bricks:
  - brick: basic-bricks.micro-view
    properties:
      pageTitle: '<% FN.sayHello("world") %>'
    slots:
      content:
        type: bricks
        bricks:
        - brick: basic-bricks.general-button
          properties:
            buttonName: Check My Todos
          events:
            general.button.click:
              useProvider: "basic-providers.provider-http-proxy"
              args:
              - serviceName: 'testService'
                api: 'testApiPoll'
              poll:
                enabled: true
                interval: 1000
                expectPollEnd: '<% (result) => result.loaded %>'
              callback:
                progress:
                  action: console.info
                  args:
                  - '<% EVENT.type %>'
                  - '<% EVENT.detail.loaded %>'
                success:
                - action: console.info
                  args:
                  - '<% EVENT.type %>'
                  - '<% EVENT.detail.loaded %>'
                - action: context.replace
                  args:
                  - myExtData
                  - '<% EVENT.detail.quality %>'
                error:
                  action: console.error
                finally:
                  action: console.info
                  args:
                  - '<% EVENT.type %>'
                  - '<% EVENT.detail %>'

        - brick: pre
          properties:
            textContent: '<% "track context", JSON.stringify(CTX.myExtData ?? "undefined", null, 2) %>'

  menu:
    sidebarMenu:
      defaultCollapsed: true
