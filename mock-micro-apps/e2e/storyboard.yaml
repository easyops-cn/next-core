app:
  name: E2E Tests
  id: e2e
  homepage: /e2e
  noAuthGuard: true
  standaloneMode: true

meta:
  customTemplates:

  - name: tpl-a
    state:
    - name: x
      value: X
    - name: z
      value: Z
      expose: true
    bricks:
    - brick: e2e.list-by-use-brick
      properties:
        data: [1, 2]
        useBrick:
          brick: div
          properties:
            textContent: '<% `${STATE.x}:${STATE.z}:${DATA}` %>'
    - brick: e2e.list-by-use-brick
      properties:
        data: [0]
        useBrick:
          brick: div
          children:
          - brick: tpl-modal
            portal: true
            properties:
              m: '<% `${STATE.z}:${DATA}` %>'

  - name: tpl-b
    state:
    - name: x
      value: X
    - name: z
      value: Z
      expose: true
    bricks:
    - brick: div
      properties:
        textContent: '<% `${STATE.x}:${STATE.z}` %>'
    - brick: tpl-modal
      portal: true
      properties:
        m: '<% STATE.z %>'

  - name: tpl-modal
    state:
    - name: m
      value: M
      expose: true
    bricks:
    - brick: div
      properties:
        style:
          position: fixed
          right: '<% `${Math.random() * 300}px` %>'
          top: '<% `${Math.random() * 300}px` %>'
        textContent: '<% `Modal:${STATE.x ?? STATE.z ?? STATE.m}` %>'

  - name: tpl-c
    state:
    - name: c
      resolve:
        useProvider: e2e.return-by-timeout
        args:
        - 100
        - C
    bricks:
    - brick: div
      ref: output
      properties:
        textContent: Inner Initial
    - brick: e2e.list-by-use-brick
      properties:
        data: [1]
        useBrick:
          brick: button
          properties:
            textContent: Click Me
          events:
            click:
              targetRef: output
              properties:
                textContent: Inner Updated
          lifeCycle:
            onMount:
              targetRef: output
              properties:
                textContent: "<% `Inner Mounted <${STATE.c}>` %>"

  - name: tpl-d
    bricks:
    - brick: div
      ref: output
      properties:
        textContent: Outer Initial
    - brick: e2e.list-by-use-brick
      properties:
        data: [2]
        useBrick:
          brick: tpl-c

  - name: tpl-x
    state:
    - name: x
      resolve:
        useProvider: e2e.return-by-timeout
        args:
        - 100
        - <% STATE.i %>
        async: true
    - name: i
    bricks:
    - brick: div
      properties:
        textContent: |
          <%= `[i: ${STATE.i}] x: ${STATE.x}` %>

  functions:
  - name: increaseCounter
    source: |
      function increaseCounter(counter) {
        return counter.value++;
      }

routes:

- path: '${APP.homepage}/temp'
  incrementalSubRoutes: true
  context:
  - name: status
    value: |
      <% PATH_NAME.includes('/temp/detail/') ? 'detail' : 'index' %>
  bricks:
  - brick: div
    properties:
      style:
        display: flex
        flexDirection: column
        gap: 1em
    children:
    - brick: input
      properties:
        placeholder: Search...
    - brick: :switch
      dataSource: <%= CTX.status %>
      children:
      - brick: button
        slot: index
        properties:
          textContent: Show Detail
        events:
          click:
          - action: history.push
            args:
              - '${APP.homepage}/temp/detail/cool'
          - action: context.replace
            args:
              - status
              - detail
      - brick: button
        slot: detail
        properties:
          textContent: Show Index
        events:
          click:
          - action: history.push
            args:
              - '${APP.homepage}/temp'
          - action: context.replace
            args:
              - status
              - index
    - brick: div
      slots:
        '':
          type: routes
          routes:
          - path: '${APP.homepage}/temp/detail/:id'
            bricks:
            - brick: h2
              properties:
                textContent: '<% _.upperFirst(PATH.id) %>'

- path: '${APP.homepage}/size-check'
  bricks:
  - brick: h1
    properties:
      textContent: This is size check!

- path: '${APP.homepage}/use-brick/1'
  context:
  - name: stage
    value: 1
  bricks:
  - brick: tpl-a
  - brick: eo-list-by-use-brick
    properties:
      id: my-list
      data: [3, 4]
      useBrick:
        brick: tpl-a
        properties:
          z: '<% DATA %>'
  - brick: eo-list-by-use-brick
    properties:
      id: my-list-2
      data: [7, 8]
      useBrick:
        if: '<% DATA !== 0  %>'
        brick: div
        children:
        - brick: tpl-modal
          portal: true
          properties:
            m: '<% `S:${DATA}` %>'
  - brick: div
    properties:
      textContent: Reset
    events:
      click:
      - target: '#my-list'
        properties:
          data: |
            <%
              CTX.stage === 1
                ? [3, 5]
                : [4]
            %>
      - target: '#my-list-2'
        properties:
          data: |
            <%
              CTX.stage === 1
                ? [7, 9]
                : [8, 0]
            %>
      - action: context.replace
        args:
        - stage
        - '<% CTX.stage + 1 %>'

# Bricks within `useBrick` can access the template refs.
- path: '${APP.homepage}/use-brick/2'
  bricks:
  - brick: tpl-c

# Nested `useBrick` and tpl can access the template refs.
- path: '${APP.homepage}/use-brick/3'
  bricks:
  - brick: tpl-d

# ForEach
- path: '${APP.homepage}/control-nodes/1'
  bricks:
  - brick: div
    children:
    - brick: span
      properties:
        textContent: "Hello "
    - brick: span
      properties:
        textContent: "World"
  - brick: ':forEach'
    dataSource: [1, 2]
    children:
    - brick: span
      properties:
        textContent: '<% ITEM %>'
    - brick: span
      properties:
        textContent: ','
  - brick: div
    children:
    - brick: span
      properties:
        textContent: "Goodbye "
    - brick: span
      properties:
        textContent: "World"

# Nesting forEach
- path: '${APP.homepage}/control-nodes/2'
  bricks:
  - brick: div
    properties:
      textContent: "Hello"
  - brick: ':forEach'
    dataSource: [["a"], ["b","c"]]
    children:
    - brick: div
      properties:
        textContent: '<% `start:${ITEM.length}` %>'
    - brick: ':forEach'
      dataSource: '<% ITEM %>'
      children:
      - brick: span
        properties:
          textContent: '<% ITEM %>'
    - brick: div
      properties:
        textContent: '<% `end:${ITEM.length}` %>'
  - brick: div
    properties:
      textContent: "Goodbye"

# ForEach with template with useBrick, and binding enabled
- path: '${APP.homepage}/control-nodes/3'
  context:
  - name: list
    value: [1, 2]
  bricks:
  - brick: tpl-modal
    portal: true
    properties:
      m: Hello
  - brick: ':forEach'
    dataSource: '<%= CTX.list %>'
    children:
    - brick: tpl-a
      properties:
        z: '<% ITEM %>'
  - brick: tpl-modal
    portal: true
    properties:
      m: Goodbye
  - brick: div
    properties:
      textContent: Refresh
    events:
      click:
      - if: '<% CTX.list[0] !== 1 %>'
        action: context.replace
        args:
        - list
        - [5, 6]
      - if: '<% CTX.list[0] === 1 %>'
        action: context.replace
        args:
        - list
        - [3, 4]

# ForEach with template, and binding enabled
- path: '${APP.homepage}/control-nodes/4'
  context:
  - name: list
    value: [1, 2]
  bricks:
  - brick: tpl-modal
    portal: true
    properties:
      m: Hello
  - brick: ':forEach'
    dataSource: '<%= CTX.list %>'
    children:
    - brick: tpl-b
      properties:
        z: '<% ITEM %>'
  - brick: tpl-modal
    portal: true
    properties:
      m: Goodbye
  - brick: div
    properties:
      textContent: Refresh
    events:
      click:
      - if: '<% CTX.list[0] !== 1 %>'
        action: context.replace
        args:
        - list
        - [5, 6]
      - if: '<% CTX.list[0] === 1 %>'
        action: context.replace
        args:
        - list
        - [3, 4]

# Convert binding condition
- path: '${APP.homepage}/control-nodes/5'
  context:
  - name: target
    value: 8
  bricks:
  - brick: button
    properties:
      textContent: Toggle
    events:
      click:
      - action: context.replace
        args:
        - target
        - '<% CTX.target === 8 ? 7 : 8 %>'
      - action: console.log
        args:
        - target
        - '<% CTX.target %>'
  - brick: e2e.list-by-use-brick
    properties:
      data: [7, 8]
      useBrick:
        brick: div
        children:
        - if: '<%= CTX.target === DATA %>'
          brick: div
          properties:
            textContent: '<% `Data:${DATA}` %>'

# If with direct child of If
- path: '${APP.homepage}/control-nodes/6'
  context:
  - name: value
    value: 1
  - name: constant
  bricks:
  - brick: div
    children:
    - brick: h1
      properties:
        textContent: Hello
    - brick: :if
      dataSource: <%= CTX.constant, true %>
      children:
      - brick: p
        properties:
          textContent: prefix
      - brick: :if
        dataSource: <%= CTX.value === 2 %>
        children:
        - brick: p
          properties:
            textContent: If in If <true>
        - brick: p
          slot: else
          properties:
            textContent: If in If <false>
      - brick: p
        properties:
          textContent: suffix
    - brick: button
      properties:
        textContent: Toggle
      events:
        click:
          action: context.replace
          args:
          - value
          - <% 3 - CTX.value %>

# ForEach in ForEach
- path: '${APP.homepage}/control-nodes/7'
  context:
  - name: value
    value: 1
  - name: constant
  - name: messages
    value: []
  bricks:
  - brick: div
    children:
    - brick: h1
      properties:
        textContent: Hello
    - brick: :forEach
      dataSource: <%= [CTX.constant] %>
      children:
      - brick: p
        properties:
          textContent: prefix
      - brick: :forEach
        dataSource: <%= [CTX.value] %>
        lifeCycle:
          onMount:
            action: context.replace
            args:
            - messages
            - |
              <%
                CTX.messages.concat(`[forEach mount] ${EVENT.detail.rerender} ${CTX.value}`)
              %>
          onUnmount:
            action: context.replace
            args:
            - messages
            - |
              <%
                CTX.messages.concat(`[forEach unmount] ${CTX.value}`)
              %>
        children:
        - brick: p
          properties:
            textContent: <% `ForEach in ForEach <${ITEM}>` %>
      - brick: p
        properties:
          textContent: suffix
    - brick: button
      properties:
        textContent: Toggle
      events:
        click:
          action: context.replace
          args:
          - value
          - <% 3 - CTX.value %>
  - brick: p
    properties:
      textContent: <%= CTX.messages.join(", ") %>

- path: '${APP.homepage}/control-nodes/8'
  context:
  - name: counter
    value:
      value: 1
  - name: list
  - name: list2
  bricks:
  - brick: div
    lifeCycle:
      onMount:
        useProvider: e2e.return-by-timeout
        args:
        - 200
        - 1
        callback:
          success:
          - action: context.replace
            args:
            - list
            - <% (CTX.list ?? []).concat(FN.increaseCounter(CTX.counter)) %>
          - action: context.replace
            args:
            - list2
            - <% (CTX.list2 ?? []).concat(FN.increaseCounter(CTX.counter)) %>
    children:
    - brick: h1
      properties:
        textContent: Hello
    - brick: :forEach
      dataSource: <%= CTX.list %>
      children:
      - brick: p
        properties:
          textContent: |
            <% `[a] ${INDEX}: ${ITEM}` %>
    - brick: :forEach
      dataSource: <%= CTX.list2 %>
      children:
      - brick: p
        properties:
          textContent: |
            <% `[b] ${INDEX}: ${ITEM}` %>
    - brick: h1
      properties:
        textContent: World
  - brick: button
    properties:
      textContent: Add
    events:
      click:
      - action: context.replace
        args:
        - list
        - |
          <%
            CTX.list?.length === 2
              ? []
              : (CTX.list ?? []).concat(FN.increaseCounter(CTX.counter))
          %>
      - action: context.replace
        args:
        - list2
        - |
          <%
            CTX.list2?.length === 2
              ? []
              : (CTX.list2 ?? []).concat(FN.increaseCounter(CTX.counter))
          %>

# Sub-routes incremental rendering
- path: '${APP.homepage}/sub-routes/:sub'
  incrementalSubRoutes: true
  bricks:
  - brick: h1
    properties:
      textContent: <% `Hello [${PATH.sub}]` %>
  - brick: tpl-x
    properties:
      i: 0
  - brick: :forEach
    dataSource: [1, 2, 3, 4, 5]
    children:
    - brick: button
      properties:
        textContent: <% `Go ${ITEM}` %>
      events:
        click:
          action: history.push
          args:
          - <% `${APP.homepage}/sub-routes/${ITEM}` %>
  - brick: button
    properties:
      textContent: Go other
    events:
      click:
        action: history.push
        args:
        - ${APP.homepage}/other-route
  - brick: div
    slots:
      '':
        type: routes
        routes:
        - path: ${APP.homepage}/sub-routes/1
          context:
          - name: v
            resolve:
              useProvider: e2e.return-by-timeout
              args:
              - 100
              - 1
              async: true
          bricks:
          - brick: div
            properties:
              textContent: |
                <%= `Sub Route 1 [${CTX.v}]` %>
          - brick: tpl-x
            properties:
              i: 1
        - path: ${APP.homepage}/sub-routes/2
          context:
          - name: v
            resolve:
              useProvider: e2e.return-by-timeout
              args:
              - 100
              - 2
              async: true
          bricks:
          - brick: div
            properties:
              textContent: |
                <%= `Sub Route 2 [${CTX.v}]` %>
          - brick: tpl-x
            properties:
              i: 2
        - path: ${APP.homepage}/sub-routes/3
          context:
          - name: v
            resolve:
              useProvider: e2e.return-by-timeout
              args:
              - 100
              - 3
          bricks: []
        - path: ${APP.homepage}/sub-routes/4
          bricks:
          - brick: div
            properties:
              t: <% CTX. %>
        - path: ${APP.homepage}/sub-routes/5
          type: redirect
          redirect: ${APP.homepage}/sub-routes/2
        - path: ${APP.homepage}/other-route
          bricks:
          - brick: div
            properties:
              textContent: Fake Other Route

- path: '${APP.homepage}/other-route'
  bricks:
  - brick: div
    properties:
      textContent: Real Other Route
